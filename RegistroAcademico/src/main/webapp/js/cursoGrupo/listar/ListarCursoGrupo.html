<div class="container-fluid">
    <table class="table table-hover" id="tableHorario">
        <thead>
            <tr>
                <th scope="col">Curso</th>
                <th scope="col">Grupo</th>
                <th scope="col">Docente</th>
                <th scope="col">Tipo Curso</th>
                <th scope="col">Cupo</th>
                
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="cursoGrupo in cursoGrupos">
                <td>{{cursoGrupo.cursoIdCur}}</td>
                <td>{{cursoGrupo.grupoIdGr}}</td>
                <td>{{cursoGrupo.docenteIdGr}}</td>
                <td>{{cursoGrupo.tipoCursoId}}</td>
                <td>{{cursoGrupo.cupoGrupo}}</td>
                <td>
                    <button class="btn btn-danger" >Eliminar</button>
                    <button class="btn btn-success" >Actualizar</button>
                </td>
            </tr>
        </tbody>
    </table> 
    </<div>
