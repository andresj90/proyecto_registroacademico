<div class="container-fluid">

            <h1>Crear Curso</h1>
            <div class="row">
                <div class="col-xs-6 col-xs-offset-3" style="padding-top: 3em">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title text-center">Informaci√≥n Curso Grupo</h3>
                        </div>
                        <div class="panel-body">
                            <form>
                                <div class="col-xs-6">
                                     <div class="form-group">
                                        <label>Curso</label>
                                        <select class="form-control" ng-model="cursoGrupo.cursoIdCur" required>
                                            <option ng-repeat="c in cursos" >{{c.nom_curso}}</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label>Grupo</label>
                                        <select class="form-control" ng-model="cursoGrupo.grupoIdGr" required>
                                            <option ng-repeat="g in grupos" >{{g.nom_grupo}}</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label>Docente</label>
                                        <select class="form-control" ng-model="cursoGrupo.docenteIdGr" required>
                                            <option ng-repeat="d in docentes" >{{d.nombres}}</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label>Tipo Curso</label>
                                        <select class="form-control" ng-model="cursoGrupo.tipoCursoId" required>
                                            <option ng-repeat="t in tipos" >{{t.nombre_tipo_cur}}</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-xs-6">
                                    <div class="form-group">
                                        <label>Cupo</label>
                                        <input type="text" class="form-control" required placeholder="Cupo" ng-model="cursoGrupo.cupoGrupo">
                                    </div>
                                </div>
                                <div class="col-xs-12">
                                    <div class="form-group text-center">
                                        <button type="submit" class="btn btn-default" ng-if="!cursoGrupo.id" id="crearBoton" ng-click="crearCursoGrupo()">Crear</button>
                                        <button type="submit" class="btn btn-primary" >cancelar</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
    </div>
