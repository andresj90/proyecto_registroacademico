<div class="container-fluid">
    <table class="table table-hover" id="tableInscripcion">
        <thead>
            <tr>
                <th scope="col">Nombre de la inscripcion</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="Inscripcion in Inscripciones">
                <td>{{inscripcion.nombreInscripcion}}</td>
                <td>
                    <button class="btn btn-danger" >Eliminar</button>
                    <button class="btn btn-success" >Actualizar</button>
                </td>
            </tr>
        </tbody>
    </table> 
</<div>
