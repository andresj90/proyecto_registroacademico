<div class="container-fluid">
    <table class="table table-hover" id="tableHorario">
        <thead>
            <tr>
                <th scope="col">Nombre del tipo Curso</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="tipoCurso in tipoCurso">
                <td>{{tipoCurso.nombre}}</td>
                <td>
                    <button class="btn btn-danger" >Eliminar</button>
                    <button class="btn btn-success" >Actualizar</button>
                </td>
            </tr>
        </tbody>
    </table>
